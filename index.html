<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style/main.css">
  <link rel="stylesheet" href="./style/responsive.css">

  <link rel="stylesheet" href="./style/owl/owl.theme.default.css">
  <link rel="stylesheet" href="./style/owl/owl.carousel.css">

  <title>NETFLIX | Clone</title>

</head>
<body>
  <header id="home">
    <div class="container">
      <a href="#home">
        <img src="./img/logo.jfif" class="logo" alt="netflix logo">
      </a>
      <nav>
        <a href="#">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">THE WALKING DEAD</h3>
        <p class="descricao">
          Sheriff Deputy Rick Grimes wakes up from a coma to learn the world is 
          in ruins and must lead a group of survivors to stay alive.
        </p>
      </div>
      <div class="botoes">
        <button class="botao" role="button">
          <i class="fas fa-play"></i>
          ASSISTIR AGORA</button>
        <button class="botao" role="button">
          <i class="fas fa-info-circle"></i>
          MAIS INFORMAÇÕES</button>
      </div>
    </div>
  </main>

  <div class="carousel-filmes">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img src="./img/mini1.jpg" alt="miniatura1" class="box-filme">
      </div>
      <div class="item">
        <img src="./img/mini2.jpg" alt="miniatura2" class="box-filme">
      </div>
      <div class="item">
        <img src="./img/mini3.jpg" alt="miniatura3" class="box-filme">
      </div>
      <div class="item">
        <img src="./img/mini4.jpg" alt="miniatura4" class="box-filme">
      </div>
      <div class="item">
        <img src="./img/mini5.jpg" alt="miniatura5" class="box-filme">
      </div>
      <div class="item">
        <img src="./img/mini6.jpg" alt="miniatura6" class="box-filme">
      </div>
      <div class="item">
        <img src="./img/mini7.jpg" alt="miniatura7" class="box-filme">
      </div>
      <div class="item">
        <img src="./img/mini8.jpg" alt="miniatura8" class="box-filme">
      </div>
      <div class="item">
        <img src="./img/mini9.jpg" alt="miniatura9" class="box-filme">
      </div>
      <div class="item">
        <img src="./img/mini10.jpg" alt="miniatura10" class="box-filme">
      </div>
    </div>
  </div>

  <footer class="menu-mobile">
    <div class="menu-container">
      <a href="#home" class="menu-btn">
        <i class="fas fa-home"></i>
        INÍCIO
      </a>
      <a class="menu-btn">
        <i class="fas fa-tv"></i>
        SÉRIES
      </a>
      <a class="menu-btn">
        <i class="fas fa-film"></i>
        FILMES
      </a>
      <a class="menu-btn">
        <i class="fas fa-video"></i>
        DOCUMENTÁRIOS
      </a>
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/b0206092f5.js" crossorigin="anonymous"></script>
  <script src="./js/owl/jquery.min.js"></script>
  <script src="./js/owl/owl.carousel.min.js"></script>
  <script src="./js/owl/setup.js"></script>
</body>
</html>
